<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Ygames</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'usat/styles.css' %}">
        
    </head>
    <body>
        <header class="top">
            <nav>
                <ul>
                    <li class="ygame" ><a href="{% url 'usat:home' %}">Ygames</a></li>
                    <li class="right"><a href="{% url 'usat:sign_up' %}">Sign up</a></li>
                    <li class="right"><a href="{% url 'usat:about' %}">About</a></li>
                </ul>
            </nav>
        </header>

        <div class="login_form">
            <p class="welcome1">Login to Ygames</p>
            <form method="POST">  
                {% csrf_token %}
                <input type="text" id="username" name="username" required placeholder="Username" autocomplete="off">
                <input type="password" id="Password" required name="password" placeholder="Password" autocomplete="off">
                <button type="submit">Login</button>
                <p class="p1">Don't have an account? <a href="{% url 'usat:sign_up' %}" class="signup">Sign Up!</a></p>
                {% for message in messages%}
                    <p class="p1">{{message}}</p>
                {% endfor %}
            </form>
           
        </div>
    </body>
</html>
